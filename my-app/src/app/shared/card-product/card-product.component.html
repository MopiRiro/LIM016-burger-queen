<div class="card containerProduct" id="{{data.id}}">
    <img src="{{data.img}}" class="card-img-top" alt="...">
    <div class="card-body">
        <div>
            <h5 class="card-title">{{data.description}}</h5>
            <p class="card-text">S/.{{data.precio}}.00</p>
        </div>
        <div class="btnContainerAdd">
            <button type="button" class="btn" (click)="addProduct()">Add</button>
        </div>
    </div>
</div>
